<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Distancia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Distancia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating" style="margin-bottom: 20px;">Valor de Entrada</ion-label>
    <ion-input type="number" placeholder="Ingresa un valor" [(ngModel)]="valorEntrada"></ion-input>
  </ion-item>

  <div style="display: flex; justify-content: space-between; margin-top: 16px; margin-bottom: 50px;">
    <!-- Lista de unidades de entrada -->
    <ion-list style="flex: 1; margin-right: 8px;">
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title size="small" text-center>Unidades de Entrada</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-item (click)="seleccionarUnidad('KM', 'entrada')">
        <ion-label>KM - Kilómetros</ion-label>
      </ion-item>
      <ion-item (click)="seleccionarUnidad('M', 'entrada')">
        <ion-label>M - Metros</ion-label>
      </ion-item>
      <ion-item (click)="seleccionarUnidad('Cm', 'entrada')">
        <ion-label>Cm - Centímetros</ion-label>
      </ion-item>
      <ion-item (click)="seleccionarUnidad('mm', 'entrada')">
        <ion-label>mm - Milímetros</ion-label>
      </ion-item>
    </ion-list>

    <!-- Lista de unidades de salida -->
    <ion-list style="flex: 1; margin-left: 8px;">
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title size="small" text-center>Unidades de Salida</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-item (click)="seleccionarUnidad('KM', 'salida')">
        <ion-label>KM - Kilómetros</ion-label>
      </ion-item>
      <ion-item (click)="seleccionarUnidad('M', 'salida')">
        <ion-label>M - Metros</ion-label>
      </ion-item>
      <ion-item (click)="seleccionarUnidad('Cm', 'salida')">
        <ion-label>Cm - Centímetros</ion-label>
      </ion-item>
      <ion-item (click)="seleccionarUnidad('mm', 'salida')">
        <ion-label>mm - Milímetros</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-item>
    <ion-label position="floating" style="margin-bottom: 20px;">Valor de Salida</ion-label>
    <ion-input type="text" placeholder="Resultado" readonly [value]="valorSalida"></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" style="margin: 10px;" routerLink="/home">Volver</ion-button>
</ion-content>

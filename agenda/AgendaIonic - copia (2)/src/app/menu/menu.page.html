<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar >
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item (click)="verPerfil()">
        <ion-label class="ion-padding">Perfil</ion-label>

      </ion-item>
      <ion-item (click)="cerrarSesion()">
        <ion-label class="ion-padding">Cerrar Sesión</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Contactos</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item-sliding *ngFor="let fila of contactos">
          <ion-item>
            <ion-avatar class="ion-align-items-center">
              <ion-icon name="person-outline"></ion-icon>
            </ion-avatar>
            <ion-label>
              <b>Nombre:</b> {{fila.nombre}}<br>
              <b>Telf:</b> {{fila.telefono}}
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="warning" (click)="irEditar(fila.codigo)">Editar</ion-item-option>
            <ion-item-option color="danger" (click)="irEliminar(fila.codigo)">Eliminar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      
      <ion-item>
        <ion-label><b>Contactos de:</b> {{nombre}}</ion-label>
      </ion-item>

      <!-- FAB Button aquí dentro de ion-content -->
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button (click)="nuevo()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>
  </div>
</ion-app>
